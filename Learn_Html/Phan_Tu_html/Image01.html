<!DOCTYPE html>
<html>
  <body>
    <h2>Image Maps</h2>
    <p>Hãy click vào các vật dụng trên bàn !</p>
    <!-- area tren image -->
    <img
      src="../Image/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />
    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://www.w3schools.com/html/html_images_imagemap.asp"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="https://www.w3schools.com/html/html_images_imagemap.asp"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="https://www.w3schools.com/html/html_images_imagemap.asp"
      />
    </map>
  </body>
</html>
